  <div id="contact" style=" max-width: 300px;">
    <h2>&#9829; Hey, Let's Connect! &#9829;</h2>
    <form style="display: flex; flex-direction: column;">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" style="padding: 10px; border-radius: 5px; border: 1px solid; margin-bottom: 10px;">
      <label for="email">Email:</label>
      <input type="text" id="email" name="email" style="padding: 10px; border-radius: 5px; border: 1px solid; margin-bottom: 10px;">
      <label for="pnumber">Phone Number:</label>
      <input type="text" id="pnumber" name="pnumber" style="padding: 10px; border-radius: 5px; border: 1px solid; margin-bottom: 10px;">
      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="3" style="padding: 10px; border-radius: 5px; border: 1px solid; margin-bottom: 10px;"></textarea>
      <button id="simple" type="submit">Submit</button>
    </form>
  </div><br>
